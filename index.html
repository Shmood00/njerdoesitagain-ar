<!DOCTYPE html>
<html>
    <head>
        <title>Njerdoesitagain ARt</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        
        <!-- Load file needed for NFT image marker -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        
        <!-- For detecting gestures to rotate/scale model -->
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="js/ar-functions.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        
        <!-- Load CSS bootstrap and JQuery for modal -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="js/modal.js"></script>
        <link rel="stylesheet" href="css/style.css">
        
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>

    <body style="margin : 0px; overflow: hidden;">    

        <div id="myModal" class="modal fade align-middle">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Welcome to Njerdoesitagain's AR!</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-50 mx-auto" src="./instructions/move-one-finger.png" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-50 mx-auto" src="./instructions/zoom-in-out.png" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-50 mx-auto" src="./instructions/rotate-one-finger.png" alt="Third slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-50 mx-auto" src="./instructions/move-three-fingers.png" alt="Fourth slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p>
                            <small>
                                <a href="https://www.freepik.com/free-vector/illustration-touch-screen-hands-gesture-thin-line_2802622.htm#query=touch%20screen%20gestures&position=23&from_view=keyword&track=ais&uuid=412b729f-c9fb-4179-9cdb-7aae2137a4de#position=23&query=touch%20screen%20gestures">Image by rawpixel.com</a> on Freepik
                            </small>
                        </p>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <a-scene embedded arjs="trackingMethod:best;"
        vr-mode-ui="enabled: false;" id="scene" renderer="logarithmicDepthBuffer: true;" gesture-detector>
            <!-- AR assets -->
            <a-assets>
                <video id="creation" webkit-playsinline playsinline loop="true" muted="true" src="./videos/output.mp4"></video>
                <a-asset-item id="pawn" src="./models/pawn/pawn.gltf"></a-asset-item>
            </a-assets>
            
            
            <a-nft type="nft" url="njerdoesitagain/markers/IMG_6861" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
                <a-entity id="entity" material="src: #creation">
                    <a-video src="#creation" width="100" height="200" position="50 -100 -100" rotation="-90 0 0" move-object-one play-on-detection object-scale></a-video>
                </a-entity>

            </a-nft>

            <a-nft type="nft" url="njerdoesitagain/markers/pawn" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

                <a-entity
                    id="pawn"
                    position="50 -100 -100"
                    rotation="-90 0 0"
                    raycaster="objects: .clickable"
                    scale="500 500 500"
                    gltf-model="#pawn"

                    move-object-three
                    gesture-handler
                ></a-entity>
            </a-nft>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
